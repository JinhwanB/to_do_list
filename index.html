<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>TODOLIST</title>
</head>

<body>
    <form id="login-form" class="hidden">
        <h1 class="animate__animated animate__fadeInDown">HELLO</h1>
        <input class="animate__animated animate__fadeInDown" id="input1" autocomplete="off" required maxlength="15"
            type="text" placeholder="What`s your name?" />
        <input class="hidden" type="submit" value="Log In" />
    </form>
    <h2 id="clock" class="hidden">00:00</h2>
    <div id="weather" class="hidden">
        <div id="weather-info">
            <span></span>
            <span></span>
        </div>
    </div>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form" class="hidden">
        <input id="todo-input" type="text" placeholder="Write a To Do and Press Enter" autocomplete="off" required />
    </form>
    <ul id="todo-list" class="hidden"></ul>
    <div id="quote" class="hidden">
        <span class="quote"></span>
        <span class="author"></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
